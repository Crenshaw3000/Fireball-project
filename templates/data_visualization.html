{% block title %}Data Visualization{% endblock %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>

  {% block body %}

  <body>
    <div class="title"h1>Data Visualization</h1></div>

    <div class = container>

            Fig. text mmmmmmmmmmmmmmmmmmmmmmmmmm nnnnnnnnnnn yyyyyyyyyyyyyyyyy ggggggggggg

        <div class="explain">

        </div>

    <style>


      h1 {
        color: white;
        text-align: center;
        padding: 50px;
      }


      .container {
        padding: 20px;
        background-color: rgba(0,0,0,0.8);
        text-align: center;
        width: 60%;
        font-family: 'Montserrat',sans-serif;
        font-size: 15px;
        margin-left: auto;
        margin-right: auto 

      }

      }

      .figure{
